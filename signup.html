<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="styles/base.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #111827;
    }

    .wrap {
      width: min(420px, 92vw);
      margin: 56px auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 16px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: 22px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      border: 1px solid #d1d5db;
      background: #f9fafb;
      border-radius: 8px;
      padding: 9px 12px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <nav class="topnav">
        <a class="logo" href="index.html">Under</a>
        <div class="topnav-links">
          <a class="topnav-link" href="index.html">Verify</a>
          <a class="topnav-link" href="queue.html">Console</a>
          <a class="topnav-link" href="#">Docs</a>
        </div>
      </nav>
      <main class="wrap">
        <header class="page-header">
          <h1>Create account</h1>
          <p class="muted">Set up an account to continue into the console experience.</p>
          <hr class="divider" />
        </header>

        <form id="signupForm">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />

          <button type="submit">Create account</button>
        </form>

        <a href="index.html">Back</a>
      </main>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = form.email.value.trim();
      localStorage.setItem("plgAuth", "true");
      localStorage.setItem("plgUserEmail", email);

      window.location.href = "queue.html";
    });
  </script>
</body>
</html>
