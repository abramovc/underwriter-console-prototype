<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Home</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #111827;
    }

    .container {
      width: min(900px, 92vw);
      text-align: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: clamp(28px, 4vw, 42px);
      line-height: 1.15;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 18px;
    }

    .option {
      display: inline-block;
      text-decoration: none;
      color: #111827;
      border: 1px solid #d1d5db;
      background: #ffffff;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.15s ease;
    }

    .option:hover {
      background: #eff6ff;
      border-color: #93c5fd;
      transform: translateY(-1px);
    }

    .console-link {
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
    }

    .console-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>What would you like to verify today?</h1>

    <div class="grid">
      <a class="option" href="verify.html?type=website">website</a>
      <a class="option" href="verify.html?type=phone">phone number</a>
      <a class="option" href="verify.html?type=email">email address</a>
      <a class="option" href="verify.html?type=commercial_address">commercial address</a>
      <a class="option" href="verify.html?type=personal_address">personal address</a>
      <a class="option" href="verify.html?type=ip">IP address</a>
      <a class="option" href="verify.html?type=business">business</a>
      <a class="option" href="verify.html?type=person">person</a>
      <a class="option" href="verify.html?type=bank">bank</a>
    </div>

    <a class="console-link" href="queue.html">Underwriter Console</a>
  </main>
</body>
</html>
